openapi: 3.0.3
info:
  title: Movie Review Website API
  version: 1.0.0
  description: API for browsing movies, posting reviews, and admin management

servers:
  - url: https://api.movie-review-website.com/v1
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/v2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            openid: OpenID Connect
            profile: User profile
            email: User email

  schemas:
    Movie:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        year:
          type: integer
        actors:
          type: array
          items:
            type: string
        director:
          type: string
        image:
          type: string
          description: Base64 encoded image
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - title
        - year
        - director

    Review:
      type: object
      properties:
        id:
          type: string
        movieId:
          type: string
        userId:
          type: string
        text:
          type: string
          maxLength: 500
        grade:
          type: string
          enum: [F, D, C, B, A, "A+"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - movieId
        - userId
        - text
        - grade

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, admin]
        authMethod:
          type: string
          enum: [local, gmail]
        createdAt:
          type: string
          format: date-time
      required:
        - username
        - email
        - role

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

paths:
  /movies:
    get:
      summary: Browse movies
      description: Retrieve a list of movies, optionally filtered by title or year
      parameters:
        - name: title
          in: query
          schema:
            type: string
        - name: year
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of movies
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Movie'
                  total:
                    type: integer
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new movie
      description: Admin only - Add a new movie to the database
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Movie'
      responses:
        '201':
          description: Movie created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (not admin)
        '400':
          description: Bad request

  /movies/{id}:
    get:
      summary: Get movie details
      description: Retrieve details of a specific movie, including reviews
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Movie details with reviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie:
                    $ref: '#/components/schemas/Movie'
                  reviews:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'
        '404':
          description: Movie not found

  /movies/{id}/reviews:
    post:
      summary: Post a review
      description: Authenticated users can post a review for a movie
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  maxLength: 500
                grade:
                  type: string
                  enum: [F, D, C, B, A, "A+"]
              required:
                - text
                - grade
      responses:
        '201':
          description: Review posted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '401':
          description: Unauthorized
        '400':
          description: Bad request

  /reviews/{id}:
    delete:
      summary: Delete a review
      description: Admin only - Delete a review for profanity or illicit content
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Review deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (not admin)
        '404':
          description: Review not found

  /auth/google:
    get:
      summary: Google OAuth login
      description: Redirect to Google for authentication
      responses:
        '302':
          description: Redirect to Google OAuth

  /auth/logout:
    post:
      summary: Logout
      description: End user session
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out